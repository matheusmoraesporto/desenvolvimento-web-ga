<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">

    <title>JM Games</title>
</head>

<body>
    <header class="flex-row">
        <img src="../assets/logotypes/JMGames_White.png" alt="JM Games" class="logo cursor-pointer">

        <div class="flex-row div-search">
            <input type="text" name="search" id="search" placeholder="Pesquisar">
            <button type="submit" class="find cursor-pointer">
                <img src="../assets/icons/search.png" alt="Pesquisar" class="item-header">
            </button>
        </div>

        <div class="user flex-row">
            <img src="../assets/icons/user.png" alt="Usuário" class="item-header">
            <div>
                <p>Bem vindo(a)</p>
                <p>Entrar ou cadastrar</p>
            </div>
        </div>

        <button id="btn-cart" class="cart cursor-pointer flex-row">
            <img src="../assets/icons/cart.png" alt="Carrinho" class="item-header">
            <span id="cart-length" hidden>
                <!-- Adiciona o span com a quantidade pelo JS -->
            </span>
        </button>
    </header>

    <aside id="products-in-cart" class="products-in-cart" hidden>
        <div id="products-in-cart-detail">

        </div>
        <p id="empty-cart">O carrinho está vazio.</p>
    </aside>

    <div class="main">
        <div class="filtros">
            <h4>Tipo de produto</h4>
            <div class="flex-row">
                <input type="checkbox" name="consoles" id="Console" class="filters-type-product">
                <label for="consoles">Consoles</label>
            </div>

            <div class="flex-row">
                <input type="checkbox" name="acessorios" id="Acessorio" class="filters-type-product">
                <label for="acessorios">Acessórios</label>
            </div>

            <h4>Marca</h4>
            <div class="flex-row">
                <input type="checkbox" name="nintendo" id="Nintendo" class="filters-type-product">
                <label for="playstation">Nintendo</label>
            </div>

            <div class="flex-row">
                <input type="checkbox" name="playstation" id="Playstation" class="filters-type-product">
                <label for="acessorios">Playstation</label>
            </div>

            <div class="flex-row">
                <input type="checkbox" name="sega" id="Sega" class="filters-type-product">
                <label for="sega">Sega</label>
            </div>

            <div class="flex-row">
                <input type="checkbox" name="xbox" id="Xbox" class="filters-type-product">
                <label for="xbox">Xbox</label>
            </div>
        </div>

        <div class="products flex-wrap">
        </div>
    </div>

    <footer>
        <p>Desenvolvido por: <span>Jennifer Diehl e Matheus Moraes</span></p>
        <p></p>
        <p></p>
        <p>© 2021 JM Games</p>
    </footer>

    <script src="./models/Product.js"></script>
    <script src="./models/ProductCart.js"></script>
    <script src="./controllers/utils.js"></script>
    <script src="./controllers/index.js"></script>
</body>

</html>
